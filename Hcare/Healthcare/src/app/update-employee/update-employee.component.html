<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<div class="container">

    <h3>Update PatientInfo</h3>

    <form #userForm="ngForm" (ngSubmit)='onUpdate(userForm.value)'>

        <div class="form-group">

            <label>Patient ID: </label>

            <input required minlength="1" type="number" [(ngModel)]="obj1.patientId" readonly="readonly" #bookIdRef='ngModel'
                name="patientId" ngModel class="form-control">

        </div>



        <div class="form-group">

            <label>PATIENT NAME: </label>

            <input required minlength="1" type="text" [(ngModel)]="obj1.patientName" #empNameRef='ngModel' name="patientName" ngModel
                class="form-control">

            <div *ngIf='empNameRef.errors
                        && empNameRef.touched' class="alert alert-danger">

                <div [hidden]='!empNameRef.errors.required'>

                    Provide Employee Name

                </div>

                <div *ngIf='empNameRef.errors.pattern'>Name should be minimum of 6 characters length</div>

            </div>

        </div>

        <div class="form-group">

            <label>PATIENT AGE: </label>

            <input required minlength="1" type="number" [(ngModel)]="obj1.patientAge" #empsalRef='ngModel' name="patientAge"
                ngModel class="form-control">

            <div *ngIf='empsalRef.errors && empsalRef.touched' class="alert alert-danger">

                <div [hidden]='!empsalRef.errors.required'> Provide Patient Age </div>

            </div>
        </div>

        <!-- <div class="form-group">

            <label>PHONE NUMBER: </label>

            <input required length="10" type="number" [(ngModel)]="obj1.phonenumber" #empphoneRef='ngModel' name="phonenumber" ngModel class="form-control">

            <div *ngIf='empphoneRef.errors && empphoneRef.touched' class="alert alert-danger">

                <div [hidden]='!empphoneRef.errors.required'> Provide Employee Phone Number </div>

            </div>
        </div> -->

        <div class="form-group">

            <label>PATIENT DESCRIPTION : </label>

            <input required minlength="2" type="text" [(ngModel)]="obj1.patientDesc" #empcompanyName='ngModel' name="patientDesc"
                ngModel class="form-control">

            <div *ngIf='empcompanyName.errors
                        && empcompanyName.touched' class="alert alert-danger">

                <div [hidden]='!empcompanyName.errors.required'>

                    Provide Patient Description

                </div>              

            </div>

        </div>
        <div class="form-group">

            <label>PATIENT ADDRESS : </label>

            <input required minlength="2" type="text" [(ngModel)]="obj1.patientAddr" #empcompanyName='ngModel' name="patientAddr"
                ngModel class="form-control">

            <div *ngIf='empcompanyName.errors
                        && empcompanyName.touched' class="alert alert-danger">

                <div [hidden]='!empcompanyName.errors.required'>

                    Provide Patient Address

                </div>              

            </div>

        </div>
        <div class="form-group">

            <label>PATIENT Appointment : </label>

            <input required minlength="2" type="text" [(ngModel)]="obj1.appointDoc" #empcompanyName='ngModel' name="appointDoc"
                ngModel class="form-control">

            <div *ngIf='empcompanyName.errors
                        && empcompanyName.touched' class="alert alert-danger">

                <div [hidden]='!empcompanyName.errors.required'>

                    Provide Patient Appointment Detail

                </div>              

            </div>

        </div>
        <input [disabled]="userForm.invalid" type="submit" value="Edit Employee" class="btn btn-primary">

    </form>

</div>
<div>
    <h2>{{message}}</h2>
</div>
